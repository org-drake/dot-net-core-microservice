# This workflow will build and push an application to a local Kubernetes cluster

name: Build and deploy to local Kubernetes

on: 
  push:
    branches: ["main"]
  workflow_dispatch: 

env:
  REGISTRY:  ghcr.io  # Using GitHub Container Registry
  IMAGE_NAME: ${{ github.repository }}
  DEPLOYMENT_MANIFEST_PATH: "k8s/deployment.yaml"  # Update with your manifest path

jobs:
  build: 
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses:  actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with: 
          registry: ${{ env. REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images:  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . 
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on:  self-hosted  # Use a self-hosted runner with access to your local cluster
    needs: [build]
    steps:
      - name:  Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with: 
          version: 'latest'

      - name: Configure kubectl context
        run: |
          # Option 1: Use kubeconfig from secret
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/. kube/config
          chmod 600 $HOME/.kube/config
          
          # Option 2: Or configure context directly
          # kubectl config set-cluster local-cluster --server=${{ secrets.K8S_SERVER }}
