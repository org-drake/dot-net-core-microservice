apiVersion: v1
kind: Namespace
metadata:
  name: dotnet-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dot-net-core-microservice
  namespace: dotnet-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dot-net-core-microservice
  template:
    metadata:
      labels:
        app: dot-net-core-microservice
    spec:
      containers:
        - name: api
          image: REPLACE_IMAGE
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ASPNETCORE_URLS
              value: http://+:8080
          readinessProbe:
            httpGet:
              path: /api/weatherforecast
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/weatherforecast
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: dot-net-core-microservice
  namespace: dotnet-demo
spec:
  selector:
    app: dot-net-core-microservice
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dot-net-core-microservice
  namespace: dotnet-demo
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dot-net-core-microservice
                port:
                  number: 80
